<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bex Shipping Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #6e7dff, #34b7ff);
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .tracking-number {
      font-size: 1.5em;
      font-weight: bold;
      color: #FFEB3B;
      margin-bottom: 20px;
    }

    .status {
      font-size: 1.2em;
      margin-bottom: 15px;
    }

    .details {
      font-size: 1em;
      margin-top: 20px;
    }

    .footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #ddd;
    }

    .highlight {
      color: #FFEB3B;
    }

    .input-field {
      padding: 10px;
      font-size: 1em;
      width: 100%;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 2px solid #FFEB3B;
      background-color: #fff;
      color: #333;
    }

    .submit-btn {
      background-color: #FFEB3B;
      border: none;
      color: #333;
      font-size: 1.2em;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    .submit-btn:hover {
      background-color: #e0c200;
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>Bex Shipping Tracker</h1>

    <input type="text" id="trackingInput" class="input-field" placeholder="Enter your tracking number" />

    <button class="submit-btn" onclick="trackShipment()">Track Shipment</button>

    <div id="tracking-info" style="display:none;">
      <p class="tracking-number" id="tracking-number"></p>
      <p class="status" id="status">Status: In Transit</p>
      <p class="details" id="details">Shipment coming from <span class="highlight">Nebraska, USA</span> to <span class="highlight">Valencia, Spain</span>.</p>
      <p class="details">Estimated Delivery: <span id="delivery-date" class="highlight">April 10, 2025</span></p>
    </div>

    <div class="footer">
      <p>Track your shipment anytime at Bex Shipping.</p>
    </div>
  </div>

  <script>
    // Function to handle tracking
    function trackShipment() {
      const trackingInput = document.getElementById("trackingInput").value;
      const trackingNumberElement = document.getElementById("tracking-number");
      const trackingInfoElement = document.getElementById("tracking-info");

      if (trackingInput.trim() === "") {
        alert("Please enter a tracking number.");
        return;
      }

      // Display the tracking info
      trackingNumberElement.innerHTML = `Tracking Number: ${trackingInput}`;
      trackingInfoElement.style.display = "block"; // Show the tracking info section
    }
  </script>

</body>
</html>
