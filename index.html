<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Tracking - USA to Spain</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .tracking-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }

        .header {
            color: #1a2a6c;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #b21f1f;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            background: #fdbb2d;
            color: #1a2a6c;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        .tracking-info {
            margin-top: 20px;
            padding: 15px;
            background: rgba(253, 187, 45, 0.2);
            border-radius: 10px;
            display: none;
        }

        .status {
            color: #b21f1f;
            font-weight: bold;
            margin: 10px 0;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #eee;
            border-radius: 5px;
            margin: 15px 0;
        }

        .progress {
            width: 33%;
            height: 100%;
            background: #fdbb2d;
            border-radius: 5px;
            transition: width 0.5s ease;
        }

        .prompt {
            color: #1a2a6c;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="tracking-container">
        <div class="header">Package Tracking</div>
        
        <!-- Prompt instead of showing tracking number -->
        <p class="prompt">Please enter your tracking number below</p>
        
        <input type="text" id="trackInput" placeholder="Enter Tracking Number">
        <button onclick="trackPackage()">Track Package</button>
        
        <div class="tracking-info" id="trackingInfo">
            <p>From: Nebraska, USA</p>
            <p>To: Valencia, Spain</p>
            <div class="status">Status: In Transit</div>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <p>Estimated Delivery: April 10, 2025</p>
        </div>
    </div>

    <script>
        function trackPackage() {
            const input = document.getElementById('trackInput').value;
            const generated = "USNE-55190276-VES518";
            
            if (input === generated) {
                document.getElementById('trackingInfo').style.display = 'block';
            } else {
                alert('Please enter a valid tracking number');
            }
        }
    </script>
</body>
</html>
