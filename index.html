<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bex Shipping Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #6e7dff, #34b7ff);
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .tracking-number {
      font-size: 1.5em;
      font-weight: bold;
      color: #FFEB3B;
      margin-bottom: 20px;
    }

    .status {
      font-size: 1.2em;
      margin-bottom: 15px;
    }

    .details {
      font-size: 1em;
      margin-top: 20px;
    }

    .footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #ddd;
    }

    .highlight {
      color: #FFEB3B;
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>Bex Shipping Tracker</h1>

    <p class="tracking-number" id="tracking-number">Tracking Number: 9876543210</p>

    <p class="status" id="status">Status: In Transit</p>

    <p class="details" id="details">Shipment coming from <span class="highlight">Nebraska, USA</span> to <span class="highlight">Valencia, Spain</span>.</p>

    <p class="details">Estimated Delivery: <span id="delivery-date" class="highlight">April 12, 2025</span></p>

    <div class="footer">
      <p>Track your shipment anytime at Bex Shipping.</p>
    </div>
  </div>

  <script>
    // Get tracking number from URL
    const urlParams = new URLSearchParams(window.location.search);
    const trackingNumber = urlParams.get('track');

    const trackingNumberElement = document.getElementById("tracking-number");
    const statusElement = document.getElementById("status");
    const deliveryDateElement = document.getElementById("delivery-date");

    if (trackingNumber) {
      trackingNumberElement.innerHTML = `Tracking Number: ${trackingNumber}`;
      statusElement.innerHTML = "Status: In Transit";
      deliveryDateElement.innerHTML = "April 12, 2025"; // Update to match your real delivery date
    } else {
      trackingNumberElement.innerHTML = "No tracking number provided. Use ?track=YOURNUMBER in the URL.";
    }
  </script>

</body>
</html>
